name: Generate Custom Snake Contribution Graph

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - uses: Platane/snk@v3
      id: snake-gif
      with:
        github_user_name: TheRaj71
        outputs: |
          dist/github-contribution-grid-snake.svg
          dist/github-contribution-grid-snake.gif
        color_snake: '#0000FF'  # Blue color for the snake
        color_dots: '#4183C4,#306998,#FFD43B,#0000FF'  # Custom color palette
        
    - run: git status
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: true
        
    - uses: crazy-max/ghaction-github-pages@v3
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
